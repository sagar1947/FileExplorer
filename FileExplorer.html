<!doctype html>
<html ng-app="myApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	
  </head>
  <body style = "border:2px solid black;padding: 10px; border-radius: 25px; height:100% ; background-color:#ddd">
	
	<script type="text/ng-template"  id="file_explorer.html">
		
		<i class="fa fa-folder" style="font-size:35px;"></i>
		<a href="#/{{data.name}}"><h4>{{data.name}}</h4></a>
				
		<button class = "btn btn-primary" ng-click="add(data)" style="background-color:green">Add Node</button>
		<button class = "btn btn-primary" ng-click="delete(data)" ng-show="data.nodes.length > 0" style="background-color:red">Delete Nodes</button>
		<hr>
		
		<ul>
			<li style = "margin-top:3px; margin-left: 3px" ng-repeat="data in data.nodes" ng-include="'file_explorer.html'"></li>
			
		</ul>
	</script>
 
	<div>
		<ul ng-app="Application" ng-controller="FileExplorerCntrl">
		<h1 style = "text-align:center"> <b>File Explorer</b></h1>
			<li ng-repeat="data in tree" ng-include="'file_explorer.html'"></li>
		</ul>
	</div>

    <script src="app.js"></script>
	
  </body>
</html>
